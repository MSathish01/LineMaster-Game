<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shisima - Strategic Board Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>SHISIMA</h1>
            <div class="mode-selector">
                <button id="pvpMode" class="mode-btn active">Player vs Player</button>
                <button id="pvcMode" class="mode-btn">Player vs Robot</button>
            </div>
        </div>

        <div class="game-info">
            <div class="player-status" id="player1Status">
                <div class="player-indicator p1"></div>
                <span>Player 1</span>
                <div class="coins-left" id="p1Coins">3 coins left</div>
            </div>
            <div class="phase-indicator" id="phaseIndicator">Placement Phase</div>
            <div class="player-status" id="player2Status">
                <div class="player-indicator p2"></div>
                <span>Player 2</span>
                <div class="coins-left" id="p2Coins">3 coins left</div>
            </div>
        </div>

        <div class="board-wrapper">
            <svg class="board-lines" id="boardLines" viewBox="0 0 400 400">
                <!-- Horizontal lines -->
                <line x1="50" y1="50" x2="350" y2="50" class="connection-line" />
                <line x1="50" y1="200" x2="350" y2="200" class="connection-line" />
                <line x1="50" y1="350" x2="350" y2="350" class="connection-line" />
                
                <!-- Vertical lines -->
                <line x1="50" y1="50" x2="50" y2="350" class="connection-line" />
                <line x1="200" y1="50" x2="200" y2="350" class="connection-line" />
                <line x1="350" y1="50" x2="350" y2="350" class="connection-line" />
                
                <!-- Diagonal lines -->
                <line x1="50" y1="50" x2="350" y2="350" class="connection-line" />
                <line x1="350" y1="50" x2="50" y2="350" class="connection-line" />
            </svg>

            <div class="board" id="board">
                <div class="node" data-pos="0"></div>
                <div class="node" data-pos="1"></div>
                <div class="node" data-pos="2"></div>
                <div class="node" data-pos="3"></div>
                <div class="node" data-pos="4"></div>
                <div class="node" data-pos="5"></div>
                <div class="node" data-pos="6"></div>
                <div class="node" data-pos="7"></div>
                <div class="node" data-pos="8"></div>
            </div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="control-btn">New Game</button>
            <button id="undoBtn" class="control-btn" disabled>Undo Move</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winMessage"></h2>
            <button id="playAgainBtn" class="control-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
